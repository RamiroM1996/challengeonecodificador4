<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Challenge </title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Vector.png" alt="">
        </div>
        <div class="left">
            <input id="text-input" class="input" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="muneco.png" alt="" id="img-right">
            <h1 id="text">Ningún mensaje fue encontrado</h1>
            <textarea  id="textarea" cols="10" rows="10" >Ingrese el texto que desee encriptar o desencriptar</textarea>
            <button id="btn-copy" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-buttons">
            <p>Solo letras minusculas y sin acentos</p>
            <div class="buttons">
                <button class="button" name="button" id="btn-encript" onclick="encript()">Encriptar</button>
                <button class="button" name="button" id="btn-desencript" onclick="desencript()">Desencriptar</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="footertext">&copy; Ramiro Moyano</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
